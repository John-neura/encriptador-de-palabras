<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <span>a</span>
        </div>
    </header>
    <main class="main-content">
        <section class="encryption-section">
            <div class="encryption-section__left">
                <input type="text" id="inputText" placeholder="Ingrese el texto aquí" class="encryption-section__input">
                
                <p class="warning-text">¡Por favor, no usar acentos!</p> <!-- Mensaje de advertencia pegado a los botones -->

                <div class="buttons">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="encryption-section__right">
                <img src="dos.jpg" alt="Placeholder" class="encryption-section__image">
                <div id="resultado" class="encryption-section__result">
                    <p>Ningún mensaje fue encontrado</p>
                    <span>Ingrese el texto para poder encriptar o desencriptar</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por [Tu Nombre]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
